<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>我的音乐世界</title>
</head>

<body>
  <!-- 网站头部 -->
  <header>
    <h1>我的音乐小站</h1>
  </header>

  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#music-works">音乐作品</a></li>
      <li><a href="#production-process">制作过程</a></li>
      <li><a href="#personal-intro">个人简介</a></li>
    </ul>
  </nav>

  <!-- 音乐作品板块 -->
  <section id="music-works">
    <h2>音乐作品</h2>
    <div class="video-upload">
      <label for="video-upload-input">上传音乐视频</label>
      <input type="file" id="video-upload-input">
    </div>
    <div class="video-display">
      <!-- 上传后的视频将显示在这里 -->
    </div>
  </section>

  <!-- 制作过程板块 -->
  <section id="production-process">
    <h2>制作过程</h2>
    <p>这里可以详细描述音乐作品的制作过程，从灵感来源到最终成品。</p>
  </section>

  <!-- 个人简介板块 -->
  <section id="personal-intro">
    <h2>个人简介</h2>
    <div class="image-upload">
      <label for="image-upload-input">上传个人照片</label>
      <input type="file" id="image-upload-input">
    </div>
    <div class="image-display">
      <!-- 上传后的图片将显示在这里 -->
    </div>
    <p>简单介绍一下自己，比如音乐风格偏好，音乐梦想等。</p>
  </section>

  <!-- 网站底部 -->
  <footer>
    <p>版权所有 &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
